---
dmarc_metrics_exporter_version: ""
dmarc_metrics_exporter_virtualenv_path: /opt/dmarc-metrics-exporter

listen_addr: "127.0.0.1"
listen_port: 9797

imap_host: "localhost"
imap_port: 993
imap_use_ssl: yes
imap_verify_certificate: yes

poll_interval_seconds: 60
deduplication_max_seconds: 604800

logging_config: {}

folder_inbox: "INBOX"
folder_done: "Archive"
folder_error: "Invalid"
